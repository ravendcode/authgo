{{define "title"}}Login{{end}}
{{define "body"}}
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      {{if .Data.Errors}}
        <div class="alert alert-danger" role="alert">
          <ul>
            {{range $error := .Data.Errors}}
              <li>{{$error}}</li>
            {{end}}
          </ul>
        </div>
      {{end}}
      <form action="" method="post" novalidate>
        <h2 class="form-signin-heading">Login</h2>
        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" name="username" class="form-control" value="{{.Data.Fields.username}}"
          placeholder="Username" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" value="{{.Data.Fields.password}}"
          placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="rememberMe"
              {{if eq .Data.Fields.rememberMe "on"}}checked{{end}}> Remember me
          </label>
        </div>
        {{.CSRFInput}}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
      </form>
    </div>
  </div>
{{end}}
